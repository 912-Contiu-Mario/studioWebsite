<!DOCTYPE html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<html xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}"/>
<title>Admin Panel</title>

</head>
<body>
<div class="apple-top-bar">
    <div class="logo">Your Website</div>
    <div class="user-info">
        <span class="user-name" id="username"></span>
        <button class="logout-btn" onclick="logoutCurrentUser()">Logout</button>
        <button class="create-account-btn" onclick="createAccount()">Create Account</button>
        <!-- Add other buttons as needed -->
    </div>
</div>
<hr>
<div class="main-container" id="main-container">
    <div id="albumSideBar" class="side-bar">
        <!-- Albums will be dynamically added here from the server -->
    </div>
    <div class="images-sidebar-container-extended" id="images-sidebar-container">
        <div class="image-view-container"  id="imageView">
            <div class="toolbar" id="toolbar">
                <div class="toolbar-info-section" id="toolbar-info-section">
                    <div class="toolbar-info-button-hidden" id="current-album-title"></div>
                </div>
                <div class="toolbar-button-section" id="toolbar-button-section">
                </div>
            </div>
            <div class="container" id="image-content-info-container">
                <div class="image-container-extended" id="imageContainer">
                <!-- Images will be dynamically added here from the server -->
                </div>
            </div>
        </div>
    </div>
</div>


<link th:href="@{/css/adminPanel.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/src/adminPanel.js}"></script>

</body>
</html>
