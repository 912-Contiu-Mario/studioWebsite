<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=text], input[type=password] {
            position: relative;
            display: block;
            padding: 3px;
        }

        .container {
            padding: 20px;
            align-items: center;
        }

        .login  {

        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {

        }
    </style>
    <script>
        async function testFunction() {
            let username = document.getElementById("uname");
            let password = document.getElementById("psw");
            console.log(username.value);
            console.log(password.value);
            const response = await fetch("http://localhost:8080/", {
                method: "POST",
                body: JSON.stringify({
                    "username": String(username.value),
                    "pass": String(password.value),
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                let responseText = await response.text();
                console.log(responseText)
                const statusCode = response.status;
                console.log(statusCode)
            if (statusCode === 200) {
                window.location.replace("adminPanel");
            }
            else if (statusCode === 401) {
                document.getElementById("loginResult").innerHTML = "Incorrect credentials!"
            }
            else {
                document.getElementById("loginResult").innerHTML = "Random error!"
            }
        }
    </script>
</head>
<body>

    <h2 id="header">Admin Panel Login</h2>

    <form>
        <div class="container">
            <div class="login">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="uname" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw" required>
                <br>
                <button type="button" onclick="testFunction()">Log in</button>
            </div>
        </div>
    </form>

    <h2 id="loginResult"></h2>

</body>
</html>
